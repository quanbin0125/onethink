<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>报修管理</h2>
	</div>

	<div class="cf">
		<a class="btn" href="{:U('add')}">添加</a>
		<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
	</div>

	<div class="data-table table-striped">
		<form>
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>报修业主</th>
					<th>业主电话</th>
					<th>业主地址</th>
					<th>报修问题</th>
					<th>报修时间</th>
					<th>维修状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="repair">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="" id="" value="{$repair['id']}"> </td>
						<td>{$repair.id}</td>
						<td>{$repair.name}</td>
						<td>{$repair.telephone}</td>
						<td>{$repair.address}</td>
						<td>{$repair.intro}</td>
						<td>{$repair.create_time|date="Y-m-d H:i:s",###}</td>
						<!--<td>{$repair.status}</td>-->
						<td>
							<!--<a href="{:U('toogleHide',array('id'=>$menu['id'],'value'=>abs($menu['hide']-1)))}" class="ajax-get">-->
								{$repair.status_text}
						</td>
						<td>
							<a title="编辑" href="{:U('edit?id='.$repair['id'])}">编辑</a>
							<a href="{:U('setStatus?ids='.$repair['id'].'&status='.abs(1-$repair['status']))}" class="ajax-get">{$repair.status|show_status_op}</a>
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$repair['id'])}">删除</a>
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
		</form>
		<!--分页-->
		<div class="page">
			{$page}
		</div>
	</div>
</block>
