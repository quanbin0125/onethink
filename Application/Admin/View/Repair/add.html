<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>
            {$info['id']?'编辑':'添加'}报修
        </h2>
    </div>
    <form action="{:U('add')}" method="post" class="form-horizontal">
        <input type="hidden" name="pid" value="">
        <div class="form-item">
            <label class="item-label">姓名</label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">电话</label>
            <div class="controls">
                <input type="text" class="text input-large" name="telephone" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">地址</label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">问题说明</label>
            <div class="controls">
                <input type="text" class="text input-large" name="intro" value="">
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
